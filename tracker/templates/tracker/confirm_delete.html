<!-- tracker/templates/tracker/confirm_delete.html -->
{% extends 'tracker/base.html' %}
{% block title %}Confirm Delete - Fitrack{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
  <div class="card">
    <h3 class="font-semibold mb-2">Confirm Delete</h3>
    <p class="muted mb-4">Are you sure you want to delete this {{ type }}?</p>

    <form method="post" id="deleteForm">
      {% csrf_token %}
      <div class="flex gap-2">
        <button type="submit" class="btn-primary">Yes, delete</button>
        <a href="javascript:history.back()" class="btn-outline">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
